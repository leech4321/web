<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 技術應用簡報</title>
    <style>
        /* 基本頁面樣式，置中 SVG */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* 淺灰色背景 */
        }
        /* SVG 基礎樣式 */
        svg {
            border: 1px solid #ccc; /* 加上邊框方便檢視 */
            background-color: white; /* 白色背景 */
            /* 指定常用繁體中文字型，若系統沒有則依序使用後備字型 */
            font-family: 'Microsoft JhengHei', 'Heiti TC', 'PingFang TC', sans-serif;
        }
        /* 標題文字樣式 */
        .title {
            font-size: 48px; /* 標題字體大小 */
            font-weight: bold; /* 粗體 */
            text-anchor: middle; /* 文字置中對齊 */
            fill: #333; /* 深灰色文字 */
        }
        /* 各區塊標題樣式 */
        .section-title {
            font-size: 32px; /* 區塊標題字體大小 */
            font-weight: bold;
            text-anchor: middle;
            fill: #444; /* 次深灰色文字 */
        }
        /* 說明文字樣式 */
        .item-text {
            font-size: 24px; /* 說明文字體大小 */
            text-anchor: middle;
            fill: #555; /* 稍淺灰色文字 */
        }
        /* 圖示區塊的通用樣式 (如果需要邊框或特定填色) */
        .icon-area {
             /* 可以添加通用樣式，例如 fill: none; stroke: black; */
        }
    </style>
</head>
<body>
    <svg width="1280" height="768" viewBox="0 0 1280 768">

        <text x="640" y="80" class="title">HTML5 技術應用</text>

        <rect x="50" y="150" width="350" height="550" rx="15" ry="15" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
        <text x="225" y="210" class="section-title">Canvas</text>
        <g class="icon-area" transform="translate(150, 260) scale(1.5)">
            <rect x="0" y="0" width="100" height="100" fill="#bbdefb" rx="5" ry="5"/>
            <circle cx="30" cy="30" r="15" fill="#fff"/>
            <path d="M 20 70 Q 50 40 80 70" stroke="#fff" stroke-width="4" fill="none"/>
            <rect x="60" y="50" width="20" height="30" fill="#fff"/>
        </g>
        <text x="225" y="500" class="item-text">適合製作：</text>
        <text x="225" y="540" class="item-text">✓ 2D 遊戲</text>
        <text x="225" y="580" class="item-text">✓ 2D 動畫</text>

        <rect x="465" y="150" width="350" height="550" rx="15" ry="15" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
        <text x="640" y="210" class="section-title">Three.js</text>
        <g class="icon-area" transform="translate(565, 280) scale(1.3)">
             <path d="M 25 5 L 75 5 L 95 35 L 45 35 Z" fill="#c8e6c9" stroke="#81c784" stroke-width="2"/>
             <path d="M 25 5 L 25 65 L 45 95 L 45 35 Z" fill="#c8e6c9" stroke="#81c784" stroke-width="2"/>
             <path d="M 45 95 L 95 95 L 95 35 L 45 35 Z" fill="#a5d6a7" stroke="#81c784" stroke-width="2"/>
        </g>
         <text x="640" y="500" class="item-text">適合製作：</text>
        <text x="640" y="540" class="item-text">✓ 3D 遊戲</text>
        <text x="640" y="580" class="item-text">✓ 3D 動畫</text>

        <rect x="880" y="150" width="350" height="550" rx="15" ry="15" fill="#fff3e0" stroke="#ffcc80" stroke-width="2"/>
        <text x="1055" y="210" class="section-title">SVG</text>
        <g class="icon-area" transform="translate(980, 280) scale(1.3)">
            <path d="M 50 10 C 30 10, 15 25, 15 45 C 15 75, 50 110, 50 110 C 50 110, 85 75, 85 45 C 85 25, 70 10, 50 10 Z" fill="#ffe0b2" stroke="#ffcc80" stroke-width="2"/>
            <circle cx="50" cy="45" r="10" fill="white"/>
            <rect x="110" y="70" width="15" height="40" fill="#ffe0b2" stroke="#ffcc80" stroke-width="1"/>
            <rect x="130" y="50" width="15" height="60" fill="#ffe0b2" stroke="#ffcc80" stroke-width="1"/>
            <rect x="150" y="80" width="15" height="30" fill="#ffe0b2" stroke="#ffcc80" stroke-width="1"/>
            <line x1="105" y1="110" x2="170" y2="110" stroke="#ffcc80" stroke-width="2"/>
        </g>
        <text x="1055" y="500" class="item-text">適合製作：</text>
        <text x="1055" y="540" class="item-text">✓ 地圖</text>
        <text x="1055" y="580" class="item-text">✓ 圖表</text>

    </svg>
</body>
</html>
