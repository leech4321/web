<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文藝復興簡報</title>
    <style>
        body { font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        svg { background-color: #ffffff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        /* Define reusable text styles */
        .title { font-size: 36px; font-weight: bold; text-anchor: middle; fill: #333; }
        .subtitle { font-size: 20px; text-anchor: middle; fill: #555; }
        .section-title { font-size: 18px; font-weight: bold; fill: #005a8d; }
        .text-content { font-size: 15px; fill: #333; }
        .text-small { font-size: 12px; fill: #666; }
        .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
        .icon-bg { fill: #e0f2f7; } /* Light blue background for icons */
        .icon-symbol { fill: #0077cc; } /* Blue symbol color */
        .timeline-bar { fill: #cccccc; }
        .timeline-highlight { fill: #0077cc; }
        .connector-line { stroke: #cccccc; stroke-width: 1; stroke-dasharray: 3,3; }
    </style>
</head>
<body>

<svg width="960" height="540" viewBox="0 0 960 540">

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
        <!-- Simple Icons -->
        <!-- Humanism Icon (Person) -->
        <symbol id="icon-human" viewBox="0 0 100 100">
            <circle cx="50" cy="30" r="15" class="icon-symbol"/>
            <path d="M25 85 L 50 50 L 75 85 Z M 20 55 H 80" stroke="#0077cc" stroke-width="8" fill="none" stroke-linecap="round"/>
        </symbol>
        <!-- Classical Icon (Column) -->
        <symbol id="icon-classical" viewBox="0 0 100 100">
            <rect x="30" y="20" width="40" height="10" class="icon-symbol"/>
            <rect x="35" y="30" width="30" height="50" class="icon-symbol"/>
            <rect x="25" y="80" width="50" height="10" class="icon-symbol"/>
        </symbol>
        <!-- Reason/Question Icon (Brain/?) -->
        <symbol id="icon-reason" viewBox="0 0 100 100">
           <path d="M 50,20 A 25,20 0 1 0 50,60 L 50,80" stroke="#0077cc" stroke-width="8" fill="none"/>
           <circle cx="50" cy="90" r="5" class="icon-symbol"/>
           <text x="50" y="55" font-size="40" text-anchor="middle" fill="#0077cc">?</text>
        </symbol>
        <!-- Art Icon (Palette) -->
        <symbol id="icon-art" viewBox="0 0 100 100">
            <path d="M50,10 C20,10 10,40 10,60 C10,90 40,90 50,80 C70,95 90,80 90,50 C90,20 70,10 50,10 Z" class="icon-symbol"/>
            <circle cx="30" cy="30" r="8" fill="#ffffff"/>
            <circle cx="65" cy="25" r="6" fill="#ffffff"/>
            <circle cx="70" cy="55" r="7" fill="#ffffff"/>
        </symbol>
         <!-- Science Icon (Atom) -->
        <symbol id="icon-science" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="10" class="icon-symbol"/>
            <ellipse cx="50" cy="50" rx="40" ry="15" stroke="#0077cc" stroke-width="5" fill="none" transform="rotate(45 50 50)"/>
            <ellipse cx="50" cy="50" rx="40" ry="15" stroke="#0077cc" stroke-width="5" fill="none" transform="rotate(-45 50 50)"/>
            <ellipse cx="50" cy="50" rx="15" ry="40" stroke="#0077cc" stroke-width="5" fill="none"/>
        </symbol>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>

    <!-- Title -->
    <text x="480" y="60" class="title">文藝復興 (Renaissance)</text>
    <text x="480" y="90" class="subtitle">歐洲文化的重生與創新 (約14-16世紀)</text>

    <!-- Timeline -->
    <g transform="translate(50, 120)">
        <text x="0" y="15" class="section-title">時空背景</text>
        <rect x="0" y="30" width="860" height="10" class="timeline-bar"/>
        <rect x="200" y="30" width="500" height="10" class="timeline-highlight"/> <!-- Highlight 14-16th C -->
        <text x="0" y="55" class="text-small">中古晚期</text>
        <text x="200" y="55" class="text-small">14世紀</text>
        <text x="450" y="55" class="text-small">15世紀</text>
        <text x="700" y="55" class="text-small">16世紀</text>
        <text x="810" y="55" class="text-small">近代初期</text>
        <text x="200" y="20" class="text-small" fill="#0077cc">起源於義大利</text>
        <line x1="200" y1="25" x2="200" y2="30" stroke="#0077cc" stroke-width="2"/>
        <text x="700" y="20" class="text-small" fill="#0077cc">擴展至全歐洲</text>
        <line x1="700" y1="25" x2="700" y2="30" stroke="#0077cc" stroke-width="2"/>
    </g>

    <!-- Core Shift: Middle Ages vs Renaissance -->
    <g transform="translate(80, 200)">
        <text x="390" y="0" class="section-title" text-anchor="middle">核心轉變：從神權到人文</text>

        <!-- Middle Ages Box -->
        <rect x="0" y="30" width="350" height="80" rx="10" ry="10" fill="#f5f5f5" stroke="#cccccc"/>
        <text x="175" y="55" class="text-content" text-anchor="middle" font-weight="bold">中古時期</text>
        <text x="175" y="85" class="text-content" text-anchor="middle">• 以宗教信仰為中心</text>
        <text x="175" y="105" class="text-content" text-anchor="middle" fill="#888">(神權主導)</text>

        <!-- Arrow -->
        <line x1="370" y1="75" x2="430" y2="75" class="arrow"/>

        <!-- Renaissance Box -->
        <rect x="450" y="30" width="350" height="100" rx="10" ry="10" fill="#e0f7fa" stroke="#00acc1"/>
        <text x="625" y="55" class="text-content" text-anchor="middle" font-weight="bold">文藝復興時期</text>
        <text x="625" y="85" class="text-content" text-anchor="middle">• 強調人的價值與潛能</text>
        <text x="625" y="105" class="text-content" text-anchor="middle">• 肯定現世生活的美好</text>
        <text x="625" y="125" class="text-content" text-anchor="middle" fill="#0077cc">(人文主義)</text>
    </g>

    <!-- Key Characteristics -->
    <g transform="translate(50, 350)">
        <text x="0" y="15" class="section-title">主要特色與成就</text>

        <!-- Characteristic 1: Classical Influence -->
        <g transform="translate(0, 30)">
            <rect x="0" y="0" width="150" height="120" rx="10" ry="10" fill="#f0f0f0"/>
            <circle cx="75" cy="40" r="25" class="icon-bg"/>
            <use href="#icon-classical" x="50" y="15" width="50" height="50"/>
            <text x="75" y="90" class="text-content" text-anchor="middle">復興古典</text>
            <text x="75" y="110" class="text-small" text-anchor="middle">(學習希臘羅馬)</text>
        </g>

        <!-- Characteristic 2: Reason & Questioning -->
        <g transform="translate(180, 30)">
            <rect x="0" y="0" width="150" height="120" rx="10" ry="10" fill="#f0f0f0"/>
            <circle cx="75" cy="40" r="25" class="icon-bg"/>
            <use href="#icon-reason" x="50" y="15" width="50" height="50"/>
            <text x="75" y="90" class="text-content" text-anchor="middle">重視理性</text>
            <text x="75" y="110" class="text-small" text-anchor="middle">(提問與挑戰)</text>
        </g>

        <!-- Characteristic 3: Art -->
        <g transform="translate(360, 30)">
            <rect x="0" y="0" width="150" height="120" rx="10" ry="10" fill="#f0f0f0"/>
            <circle cx="75" cy="40" r="25" class="icon-bg"/>
            <use href="#icon-art" x="50" y="15" width="50" height="50"/>
            <text x="75" y="90" class="text-content" text-anchor="middle">藝術輝煌</text>
            <text x="75" y="110" class="text-small" text-anchor="middle">(達文西等大師)</text>
        </g>

        <!-- Characteristic 4: Science -->
         <g transform="translate(540, 30)">
            <rect x="0" y="0" width="150" height="120" rx="10" ry="10" fill="#f0f0f0"/>
            <circle cx="75" cy="40" r="25" class="icon-bg"/>
            <use href="#icon-science" x="50" y="15" width="50" height="50"/>
            <text x="75" y="90" class="text-content" text-anchor="middle">科學發展</text>
            <text x="75" y="110" class="text-small" text-anchor="middle">(觀察與發現)</text>
        </g>

    </g>

    <!-- Impact/Legacy -->
     <g transform="translate(720, 350)">
         <text x="120" y="15" class="section-title" text-anchor="middle">歷史意義</text>
         <rect x="0" y="30" width="240" height="120" rx="10" ry="10" fill="#e3f2fd"/>
         <text x="120" y="60" class="text-content" text-anchor="middle" font-weight="bold">承先啟後的橋樑</text>
         <text x="120" y="90" class="text-content" text-anchor="middle">• 結束中古時代</text>
         <text x="120" y="110" class="text-content" text-anchor="middle">• 開啟歐洲近代</text>
         <text x="120" y="135" class="text-small" text-anchor="middle">(不僅復古，更是創新)</text>
     </g>

     <!-- Connectors (subtle lines) -->
     <line x1="480" y1="170" x2="480" y2="195" class="connector-line"/> <!-- Timeline to Core Shift -->
     <line x1="480" y1="320" x2="480" y2="350" class="connector-line"/> <!-- Core Shift to Characteristics -->
     <line x1="690" y1="410" x2="720" y2="410" class="connector-line"/> <!-- Characteristics to Impact -->

</svg>

</body>
</html>
