<!DOCTYPE html>
<html>
<head>
    <title>網頁清單</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function getHTMLLinks() {
            //使用伺服器端語言才可動態讀取檔案列表
            //以下為模擬資料，在伺服器環境中需要動態生成
            const htmlFiles = [
                "page1.htm",
                "page2.htm",
                "page3.htm"
                //在此添加更多 .htm 檔案
            ];

            const fileList = document.getElementById("fileList");

            htmlFiles.forEach(file => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = file;
                link.textContent = file;
                listItem.appendChild(link);
                fileList.appendChild(listItem);
            });
        }
    </script>
</head>
<body onload="getHTMLLinks()">
    <h1>網頁清單</h1>
    <ul id="fileList">
        <!-- 連結會在此動態生成 -->
    </ul>
    <p>此清單會列出目前資料夾下的所有 .htm 檔案。</p>
</body>
</html>
