<!DOCTYPE html>
<html>
<head>
<title>文藝復興 (Renaissance)</title>
<style>
body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; margin: 0; }
.slide-container { width: 80%; max-width: 800px; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; padding: 20px; }
svg { width: 100%; height: auto; display: block; }
.section-title { font-size: 1.5em; font-weight: bold; margin-bottom: 10px; }
.key-point { font-size: 1em; margin-bottom: 5px; display: flex; align-items: center; }
.icon { width: 20px; height: 20px; margin-right: 10px; }
.timeline-item { display: flex; align-items: center; margin-bottom: 10px; }
.timeline-circle { width: 10px; height: 10px; background-color: #333; border-radius: 50%; margin-right: 10px; }
.arrow { stroke: #333; stroke-width: 2; fill: none; }
</style>
</head>
<body>
<div class="slide-container">
  <svg viewBox="0 0 1000 600">
    <rect x="0" y="0" width="1000" height="600" fill="#e6f7ff"/>

    <text x="500" y="80" font-size="40" font-weight="bold" text-anchor="middle" fill="#333">文藝復興 (Renaissance)</text>
    <text x="500" y="110" font-size="20" text-anchor="middle" fill="#666">歐洲的文化運動 (14-16世紀)</text>

    <g transform="translate(50, 150)">
      <g>
        <text x="0" y="20" font-size="24" font-weight="bold" fill="#333">時間與地點</text>
        <line x1="0" y1="30" x2="150" y2="30" stroke="#333" stroke-width="2"/>
        <text x="20" y="55" font-size="18" fill="#666">14-16 世紀</text>
        <text x="20" y="80" font-size="18" fill="#666">義大利半島 <tspan font-size="24">→</tspan> 全歐洲</text>
      </g>

      <g transform="translate(300, 0)">
        <text x="0" y="20" font-size="24" font-weight="bold" fill="#333">核心概念</text>
        <line x1="0" y1="30" x2="150" y2="30" stroke="#333" stroke-width="2"/>
        <g transform="translate(20, 50)">
          <text x="0" y="20" font-size="18" fill="#333">人文主義</text>
          <text x="0" y="40" font-size="14" fill="#666">人的價值超越宗教</text>
        </g>
        <g transform="translate(20, 90)">
          <text x="0" y="20" font-size="18" fill="#333">對古希臘羅馬的興趣</text>
          <text x="0" y="40" font-size="14" fill="#666">藝術、學習</text>
        </g>
        <g transform="translate(20, 140)">
          <text x="0" y="20" font-size="18" fill="#333">欣賞身邊的美麗</text>
        </g>
        <g transform="translate(20, 180)">
          <text x="0" y="20" font-size="18" fill="#333">理性思考與質疑</text>
          <text x="0" y="40" font-size="14" fill="#666">挑戰舊觀念與教會</text>
        </g>
      </g>

      <g transform="translate(600, 0)">
        <text x="0" y="20" font-size="24" font-weight="bold" fill="#333">重要影響</text>
        <line x1="0" y1="30" x2="150" y2="30" stroke="#333" stroke-width="2"/>
        <g transform="translate(20, 50)">
          <text x="0" y="20" font-size="18" fill="#333">結束中古時期</text>
          <text x="0" y="40" font-size="18" fill="#333">開啟近代時期</text>
        </g>
        <g transform="translate(20, 110)">
          <text x="0" y="20" font-size="18" fill="#333">科學發現與發明</text>
        </g>
        <g transform="translate(20, 150)">
          <text x="0" y="20" font-size="18" fill="#333">藝術成就</text>
          <text x="0" y="40" font-size="14" fill="#666">達文西、米開朗基羅等</text>
        </g>
      </g>

      <g transform="translate(0, 250)">
        <text x="0" y="20" font-size="24" font-weight="bold" fill="#333">本質</text>
        <line x1="0" y1="30" x2="100" y2="30" stroke="#333" stroke-width="2"/>
        <text x="20" y="55" font-size="18" fill="#333">以復興古羅馬為名</text>
        <text x="20" y="80" font-size="18" fill="#333">改變中世紀腐敗</text>
        <text x="20" y="105" font-size="18" fill="#333">加入新思考與檢討</text>
        <text x="20" y="130" font-size="18" fill="#333">近代科學發展</text>
        <text x="20" y="155" font-size="14" fill="#666">透視法、教育變革、</text>
        <text x="20" y="180" font-size="14" fill="#666">人體結構、化學、天文等</text>
      </g>
    </g>

    <text x="500" y="580" font-size="16" text-anchor="middle" fill="#666">文藝復興：銜接中古與近代的關鍵時期</text>

  </svg>
</div>
</body>
</html>
